<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test</title>

	<script src="https://preview.babylonjs.com/babylon.js"></script>
	<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

	<style>
		html, body {
			width:   100%;
			height:  100%;
			margin:  0px;
			padding: 0px;
		}

		/*
			Upper div container; basically a wrapper for the local view
			canvas.
		*/
		.upperContainer {
			width:   100%;
			height:  66%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
		}

		/*
			Render canvas for the local view
		*/
		.localRenderCanvas {
			width:   100%;
			height:  100%;
			margin:  0px;
			padding: 0px;
		}

		/*
			Inset render canvas for the global view
		*/
		.globalRenderCanvas {
			width:  20%;
			height: 20%;
			top:  5px;
			left: 5px;
			position: absolute;
			border: 1px solid rgba(245,245,245,0.2);
			border-radius: 5px;
		}

		/*
			Inset label for the local azimuthal and elevation view angles
		*/
		.localViewOrientationLabel {
			top:   5px;
			right: 5px;
			position: absolute;
			color: black;
			background: white;
		}


		/*
			Lower div container; basically a wrapper for the global view canvas
			and UI elements.
		*/
		.lowerContainer {
			width:   100%;
			height:  33%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
		}

		/*
			UI controls of the location, date, and time of day.
		*/
		.uiControlsContainer {
			width:   50%;
			height:  100%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
			vertical-align: top;
		}

		/*
			Debug; show the SPA data structure and associated data. Maybe change to
			text representation of sunrise/transit/sunset and solstice/equinox info
			that corresponds to the appropriate buttons?
		*/
		.uiOutputContainer {
			width:   25%;
			height:  100%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
			vertical-align: top;
		}
	</style>
</head>

<body>

	<div class="upperContainer">
		<canvas class="localRenderCanvas" id="localRenderCanvas"></canvas>
		<div class="localViewOrientationLabel" id="localViewOrientationLabel"></div>
		<canvas class="globalRenderCanvas" id="globalRenderCanvas"></canvas>
	</div>
	<div class="lowerContainer">
		<div class="uiControlsContainer" id="uiContainer"></div><pre class="uiOutputContainer" id="outputContainer"></pre>
	</div>

	<!--
		Need to specify script type as 'module' to import modules in the browser.
		Modules are automatically in strict mode.
	-->
	<script type="module" src="typescript/build/solar.js"></script>

</body>

</html>
