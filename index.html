<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test</title>

	<script src="https://preview.babylonjs.com/babylon.js"></script>
	<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

	<style>
		html, body {
			width:   100%;
			height:  100%;
			margin:  0px;
			padding: 0px;
		}

		.upperContainer {
			width:   100%;
			height:  66%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
		}

		.localRenderCanvas {
			width:   100%;
			height:  100%;
			margin:  0px;
			padding: 0px;
		}

		.lowerContainer {
			width:   100%;
			height:  33%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
		}

		.globalRenderCanvas {
			width:   25%;
			height:  100%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
			vertical-align: top;
		}

		.uiControlsContainer {
			width:   50%;
			height:  100%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
			vertical-align: top;
		}

		.uiOutputContainer {
			width:   25%;
			height:  100%;
			margin:  0px;
			padding: 0px;
			display: inline-block;
			align-content: center;
			vertical-align: top;
		}
	</style>
</head>

<body>

	<!--
	<div class="canvasContainer">
		<canvas class="renderCanvas" id="renderCanvas"></canvas><canvas class="renderCanvas" id="renderCanvas2"></canvas>
	</div>

	<div class="uiContainer">
		<div class="uiSubContainer" id="uiContainer"></div><pre class="uiSubContainer" id="outputContainer"></pre>
	</div>
	-->

	<div class="upperContainer">
		<canvas class="localRenderCanvas" id="localRenderCanvas"></canvas>
	</div>
	<div class="lowerContainer">
		<canvas class="globalRenderCanvas" id="globalRenderCanvas"></canvas><div class="uiControlsContainer" id="uiContainer"></div><pre class="uiOutputContainer" id="outputContainer"></pre>
	</div>

	<!--
		Need to specify script type as 'module' to import modules in the browser.
		Modules are automatically in strict mode.
	-->
	<script type="module" src="typescript/build/solar.3.js"></script>

</body>

</html>
